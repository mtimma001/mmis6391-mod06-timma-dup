{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Add Sales Data</h1>
    <form action="{{ url_for('sales.add_sales_data') }}" method="post">
        <div class="form-group">
            <label for="monthly_amount">Monthly Amount:</label>
            <input type="number" step="0.01" id="monthly_amount" name="monthly_amount" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="region_id">Region:</label>
            <select id="region_id" name="region_id" class="form-control" required>
                {% for region in regions %}
                    <option value="{{ region['region_id'] }}">{{ region['region_name'] }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Add Sales Data</button>
    </form>
</div>
{% endblock %}
