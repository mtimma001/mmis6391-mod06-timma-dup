{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Edit Sales Data</h1>
    <form action="{{ url_for('sales.edit_sales_data', sales_data_id=sales_data['sales_data_id']) }}" method="post">
        <div class="form-group">
            <label for="monthly_amount">Monthly Amount:</label>
            <input type="number" step="0.01" id="monthly_amount" name="monthly_amount" class="form-control" value="{{ sales_data['monthly_amount'] }}" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control" value="{{ sales_data['date'] }}" required>
        </div>
        <div class="form-group">
            <label for="region">Region:</label>
            <input type="text" id="region" name="region" class="form-control" value="{{ sales_data['region'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Sales Data</button>
    </form>
</div>
{% endblock %}
