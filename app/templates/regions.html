{% extends "base.html" %}

{% block title %}Regions - Management{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Regions Management</h1>
    <a href="{{ url_for('regions.add_region') }}" class="btn btn-primary mb-3">Add New Region</a>
    <table id="regions-table" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Region ID</th>
                <th>Region Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{ table | safe }}
        </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
    <!-- Include DataTables JavaScript -->
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>
    <script>
        $(document).ready(function() {
            $('#regions-table').DataTable({
                "paging": true,
                "ordering": true,
                "info": true,
                "searching": true
            });
        });
    </script>
{% endblock %}
