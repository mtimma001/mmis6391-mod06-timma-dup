{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Add Region</h1>
    <form action="{{ url_for('regions.add_region') }}" method="post">
        <div class="form-group">
            <label for="region_name">Region Name:</label>
            <input type="text" id="region_name" name="region_name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Region</button>
    </form>
</div>
{% endblock %}
