{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Edit Region</h1>
    <form action="{{ url_for('sales.edit_region', region_id=region['region_id']) }}" method="post">
        <div class="form-group">
            <label for="region_name">Region Name:</label>
            <input type="text" id="region_name" name="region_name" class="form-control" value="{{ region['region_name'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Region</button>
    </form>
</div>
{% endblock %}
